{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - IET Membership{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Email</label>
                        <input type="email" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Invalid email or password. Please try again.
                        </div>
                    {% endif %}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                        <a href="{% url 'accounts:signup' %}" class="btn btn-outline-secondary">
                            Don't have an account? Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
